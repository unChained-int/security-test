name: RSS Feed Aggregator

on:
  schedule:
    # Läuft alle 6 Stunden
    - cron: '0 */6 * * *'
  workflow_dispatch: # Ermöglicht manuelles Ausführen

permissions:
  contents: write

jobs:
  aggregate-rss:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: |
          pip install feedparser requests python-dateutil
          
      - name: Generate RSS Feed
        run: python generate_rss.py
        
      - name: Commit and Push Feed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add feed.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update RSS feed - $(date '+%Y-%m-%d %H:%M:%S')" && git push)
